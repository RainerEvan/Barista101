<div class="flex min-h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-16">
        <div>
            <img class="mx-auto h-16 w-auto" src="/assets/icons/barista101-logo.png" alt="Barista 101">
            <h2 class="mt-4 text-center text-3xl font-bold tracking-tight">Sign In</h2>
        </div>

        <form [formGroup]="signinForm" (ngSubmit)="signin()" class="mt-2 space-y-6">
            <div class="space-y-4 rounded-md shadow-sm">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input name="username" type="text" autocomplete="username" class="input-text" placeholder="Enter username" formControlName="username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" autocomplete="current-password" class="input-text" placeholder="Enter password" formControlName="password">
                </div>
            </div>
            <div>
                <button type="submit" class="button-primary w-full">Sign In</button>
            </div>
        </form>

        <div class="flex items-center justify-center">
            <div class="text-sm">
                <span>Don't have an account? </span>
                <a routerLink="/signup" class="font-medium text-blue-500 hover:text-blue-600">Sign Up</a>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="loading">
    <app-loading-dialog label="Signing in"></app-loading-dialog>
</ng-container>
