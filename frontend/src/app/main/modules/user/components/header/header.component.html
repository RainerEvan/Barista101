<div class="sticky inset-x-0 top-0 z-20 p-2 bg-white shadow">
    <header class="flex items-center justify-end text-sm">
        <a class="flex items-center rounded-full p-1 font-medium transition ease-in-out duration-200 hover:scale-105 active:bg-gray-100">
            <hero-icon name="bell" type="outline" class="w-6 h-6 text-inherit"></hero-icon>
        </a>
        <button (click)="toggleDropdown($event)" class="inline-flex items-center rounded-full p-1 font-medium transition ease-in-out duration-200 hover:scale-105 active:bg-gray-100">
            <hero-icon name="user-circle" type="outline" class="w-6 h-6 text-inherit"></hero-icon>
            <hero-icon name="chevron-down" type="outline" class="w-4 h-4 text-inherit"></hero-icon>
        </button>
    </header>
    <ng-container *ngIf="showDropdown">
        <app-profile-dropdown></app-profile-dropdown>
    </ng-container>
</div>
