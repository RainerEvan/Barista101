<app-back-navigation label="Brew"></app-back-navigation>
<div class="container p-4">
    <div>
        <h1 class="font-bold text-3xl">Preparations</h1>
    </div>
    <div class="space-y-4 my-3">
        <div class="flex flex-col space-y-4 py-3">
            <div *ngFor="let preparation of preparations" class="inline-flex items-center justify-between space-x-1">
                <label for="coffee" class="font-medium">{{preparation.item}}</label>
                <div class="pr-2">
                    <input type="checkbox" [checked]="preparation.status" class="hidden peer">
                    <div (click)="toggleCheck(preparation)" class="aspect-square flex items-center justify-center font-medium text-sm text-center border-2 border-brown rounded-sm peer-checked:text-white peer-checked:bg-brown cursor-pointer">
                        <hero-icon name="check" type="solid" class="w-4 h-4 text-white fill-white"></hero-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-evenly space-x-4 py-3">
            <button type="submit" class="w-full button-primary">Done</button>
        </div>
    </div>
</div>
