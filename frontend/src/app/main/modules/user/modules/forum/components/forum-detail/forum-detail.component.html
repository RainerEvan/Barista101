<div class="container">
    <div *ngIf="forum" class="w-full flex flex-col space-y-3 p-4 border-b border-b-gray-300 bg-white">
        <div>
            <h1 class="font-semibold text-xl">{{forum.title}}</h1>
        </div>
        <div class="flex flex-row items-center justify-start space-x-2">
            <img [src]="profileImgUrl+forum.author.id" class="object-cover w-12 h-12 rounded-full">
            <div class="flex flex-col">
                <div class="flex flex-row items-center space-x-2">
                    <span class="font-medium text-sm">{{forum.author.fullname}}</span>
                    <span class="text-xs text-gray-400 before:content-['â€¢']"> {{forum.author.username}}</span>
                </div>
                <span class="text-xs text-gray-400">{{forum.createdAt | date:'d MMM y, h:mm a'}}</span>
            </div>
        </div>
        <div>
            <div class="text-sm text-justify" [innerHTML]="forum.body"></div>
        </div>
    </div>
    <ng-container *ngIf="loading">
        <div class="p-4">
            <div class="w-full h-40 bg-gray-200 animate-pulse"></div>
        </div>
    </ng-container>
    <app-comment-list></app-comment-list>
</div>
