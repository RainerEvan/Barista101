<div class="contaier divide-y divide-gray-300">
    <div class="w-full px-4 py-2 bg-white">
        <span class="font-medium text-sm">{{comments.length}} Replies</span>
    </div>
    <div class="w-full flex flex-row space-x-3 p-4 bg-white">
        <div class="flex flex-row items-start justify-center">
            <img [src]="profileImgUrl" class="object-cover w-12 h-12 rounded-full">
        </div>
        <div class="w-full flex flex-col space-y-2">
            <div>
                <textarea type="text" class="input-text text-sm" placeholder="Reply thread"></textarea>
            </div>
            <div class="flex items-center justify-end">
                <button class="button-primary">Reply</button>
            </div>
        </div>
    </div>
    <div class="w-full flex flex-col divide-y divide-gray-300">
        <div *ngFor="let comment of comments" class="w-full flex flex-row space-x-3 p-4 bg-white">
            <div class="flex flex-row items-start justify-center">
                <img [src]="profileImgUrl+comment.author.id" class="object-cover w-12 h-12 rounded-full">
            </div>
            <div class="w-full flex flex-col space-y-1">
                <div class="flex flex-col">
                    <div class="flex flex-row items-center space-x-2">
                        <span class="font-medium text-sm">{{comment.author.fullname}}</span>
                        <span class="text-xs text-gray-400 before:content-['â€¢']"> {{comment.author.username}}</span>
                    </div>
                    <span class="text-xs text-gray-400">{{comment.createdAt | date:'d MMM y, h:mm a'}}</span>
                </div>
                <div class="">
                    <div class="text-sm text-justify" [innerHTML]="comment.body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
