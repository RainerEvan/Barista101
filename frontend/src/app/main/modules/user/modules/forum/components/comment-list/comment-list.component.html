<div class="contaier divide-y divide-gray-300">
    <div class="w-full flex flex-row space-x-3 p-4 bg-white">
        <div class="flex flex-row items-start justify-center">
            <img [src]="profileImgUrl" class="object-cover w-12 h-12 rounded-full">
        </div>
        <form [formGroup]="forumCommentForm" (ngSubmit)="addForumComment()" class="w-full flex flex-col space-y-2">
            <div>
                <label for="body" class="sr-only">Forum Comment</label>
                <textarea type="text" placeholder="Leave a comment" class="input-text text-sm" formControlName="body"></textarea>
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="button-primary">Post</button>
            </div>
        </form>
    </div>
    <div class="w-full px-4 py-2 bg-white">
        <span class="font-medium text-sm">{{comments.length}} Comments</span>
    </div>
    <div class="w-full flex flex-col divide-y divide-gray-300">
        <div *ngFor="let comment of comments" class="w-full flex flex-row space-x-3 p-4 bg-white">
            <div class="flex flex-row items-start justify-center">
                <img [src]="profileImgUrl+comment.author.id" class="object-cover w-12 h-12 rounded-full">
            </div>
            <div class="w-full flex flex-col space-y-1">
                <div class="relative flex flex-row items-start justify-between">
                    <div class="flex flex-col">
                        <div class="flex flex-row items-center space-x-2">
                            <span class="font-medium text-sm">{{comment.author.fullname}}</span>
                            <span class="text-xs text-gray-400 before:content-['â€¢']"> {{comment.author.username}}</span>
                        </div>
                        <span class="text-xs text-gray-400">{{comment.createdAt | date:'d MMM y, h:mm a'}}</span>
                    </div>
                    <button (click)="toggleDropdown($event)" class="p-1 rounded-full transition ease-in-out duration-200 active:bg-gray-100">
                        <hero-icon name="dots-horizontal" type="outline" class="w-4 h-4 text-inherit"></hero-icon>
                    </button>
                    <ng-container *ngIf="showDropdown">
                        <div class="absolute top-7 right-0 z-10 w-32 rounded-md text-gray-900 bg-white drop-shadow-lg divide-y-2">
                            <button (click)="openDeleteDialog()" class="w-full flex items-center space-x-1 p-2 font-medium transition ease-in-out duration-200 hover:bg-gray-100 active:bg-gray-100">
                                <hero-icon name="trash" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                                <span class="text-sm">Delete</span>
                            </button>
                        </div>
                    </ng-container>
                </div>
                <div class="">
                    <div class="text-sm text-justify" [innerHTML]="comment.body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
