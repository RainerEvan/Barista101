<div class="container tracking-wide divide-y divide-gray-300">
    <div class="w-full px-4 py-2 bg-white">
        <span class="font-medium text-sm">({{comments.length}}) Comments</span>
    </div>
    <div class="w-full grid grid-cols-6 gap-2 p-4 bg-white sm:grid-cols-10">
        <div class="col-span-1 flex flex-row items-start justify-center">
            <img [src]="profileImgUrl+accountId" class="object-cover w-12 h-12 rounded-full">
        </div>
        <form [formGroup]="forumCommentForm" (ngSubmit)="addForumComment()" class="col-span-5 flex flex-col space-y-2 sm:col-span-9">
            <div>
                <label for="body" class="sr-only">Forum Comment</label>
                <textarea placeholder="Leave a comment" class="input-text" formControlName="body"></textarea>
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="button-primary">Post</button>
            </div>
        </form>
    </div>
    <div class="w-full flex flex-col divide-y divide-gray-300">
        <div *ngFor="let comment of comments">
            <app-comment-detail [comment]="comment" (commentId)="deleteForumComment($event)"></app-comment-detail>
        </div>
    </div>
</div>
