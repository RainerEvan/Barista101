<div class="container p-4">
    <div class="flex flex-row justify-between">
        <h1 class="font-bold text-3xl">Forum</h1>
        <a routerLink="./add" class="button-primary flex flex-row items-center space-x-1">
            <hero-icon name="plus" type="solid" class="w-4 h-4 text-white fill-white"></hero-icon>
            <span>Add Thread</span>
        </a>
    </div>
    <div class="flex flex-col space-y-4 my-3">
        <a *ngFor="let forum of forums" routerLink="./detail/{{forum.id}}" class="w-full flex flex-col space-y-2 p-4 border rounded-md bg-white drop-shadow-md focus:scale-95">
            <div>
                <h2 class="font-semibold text-lg">{{forum.title}}</h2>
            </div>
            <div class="flex flex-row items-center justify-start space-x-2">
                <img [src]="profileImgUrl+forum.author.id" class="object-cover w-12 h-12 rounded-full">
                <div class="flex flex-col">
                    <div class="flex flex-row items-center space-x-2">
                        <span class="font-medium text-sm">{{forum.author.fullname}}</span>
                        <span class="text-xs text-gray-400 before:content-['â€¢']"> {{forum.author.username}}</span>
                    </div>
                    <span class="text-xs text-gray-400">{{forum.createdAt | date:'d MMM y, h:mm a'}}</span>
                </div>
            </div>
            <div>
                <div class="text-sm text-justify max-h-16 overflow-hidden" [innerHTML]="forum.body"></div>
            </div>
        </a>
        <ng-container *ngFor="let i of [0,1,2,3,4,5]">
            <div *ngIf="loading" class="w-full h-40 bg-gray-200 rounded-md animate-pulse"></div>
        </ng-container>
    </div>
</div>
