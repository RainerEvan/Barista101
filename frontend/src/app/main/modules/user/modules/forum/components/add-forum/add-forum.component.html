<div class="container p-4">
    <div>
        <h1 class="font-bold text-3xl">Add Thread</h1>
    </div>
    <form [formGroup]="forumForm" (ngSubmit)="addForum()" class="flex flex-col space-y-4 my-3">
        <div class="space-y-1">
            <label for="title" class="font-medium">Title*</label>
            <input type="text" placeholder="Enter title" class="input-text" formControlName="title">
        </div>
        <div class="space-y-1">
            <label for="body" class="font-medium">Body*</label>
            <textarea rows="10" placeholder="Enter thread content" class="input-text" formControlName="body"></textarea>
        </div>
        <div class="flex items-center justify-evenly space-x-4">
            <button type="submit" [disabled]="forumForm.invalid" class="w-full button-primary">Submit</button>
            <button type="button" (click)="resetForm(forumForm)" class="w-full button-secondary">Reset</button>
        </div>
    </form>
</div>
