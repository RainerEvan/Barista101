<div class="container">
    <div *ngIf="course" class="relative w-full h-40 overflow-clip shadow-md">
        <img [src]="thumbnailUrl+course.id" [src]="thumbnailUrl+course.id" class="absolute object-cover w-full h-full">
        <div class="absolute w-full h-full bg-black/60"></div>
        <div class="absolute w-full h-full flex px-6 py-7 text-white">
            <div class="w-full flex flex-col justify-between">
                <div class="w-full flex flex-row justify-between">
                    <div>
                        <h3 class="font-medium tracking-wide text-lg">{{course.title}}</h3>
                        <div class="flex items-center space-x-1 tracking-wide text-sm">
                            <hero-icon name="book-open" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                            <span class="text-sm">{{course.modules.length}} Modules</span>
                        </div>
                    </div>
                    <div>
                        <button (click)="openDescriptionDialog()" class="p-1 bg-gray-700/50 rounded-full hover:scale-105 active:scale-95">
                            <hero-icon name="information-circle" type="outline" class="w-6 h-6 text-inherit"></hero-icon>
                        </button>
                    </div>
                </div>
                <div class="w-full">
                    <div class="bg-gray-400 rounded-full h-1">
                        <div class="bg-white h-full rounded-full" style="width: 45%"></div>
                    </div>
                    <span class="font-medium text-xs">45% Completed</span>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="w-full h-40 bg-gray-200 animate-pulse"></div>

    <app-module-list></app-module-list>
</div>
