<div class="container max-w-screen-md p-4 mx-auto">
    <div>
        <h1 class="font-bold text-3xl">Course</h1>
    </div>
    <div class="grid grid-flow-row gap-4 my-3 sm:grid-cols-2">
        <a routerLink="./detail" class="relative w-full h-40 rounded-3xl overflow-clip drop-shadow-sm hover:shadow-lg hover:-translate-y-0.5 focus:scale-95">
            <img [src]="thumbnail" alt="" class="absolute object-fill w-fit h-fit rounded-3xl">
            <div class="absolute w-full h-full bg-gradient-to-r from-black/60 to-transparent"></div>
            <div class="absolute w-full h-full flex flex-row space-x-6 px-6 py-7 text-white">
                <div class="flex-grow flex flex-col justify-between">
                    <div class="w-full">
                        <h3 class="font-medium tracking-wide text-lg">Beans</h3>
                        <div class="flex items-center space-x-1 tracking-wide text-sm">
                            <hero-icon name="book-open" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                            <span class="text-sm">8 Modules</span>
                        </div>
                    </div>
                    <div class="w-full">
                        <div class="bg-gray-400 rounded-full h-1">
                            <div class="bg-white h-full rounded-full" style="width: 45%"></div>
                        </div>
                        <span class="font-medium text-xs">45% Completed</span>
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <hero-icon name="arrow-circle-right" type="outline" class="w-8 h-8 text-inherit"></hero-icon>
                </div>
            </div>
        </a>
    </div>
</div>
