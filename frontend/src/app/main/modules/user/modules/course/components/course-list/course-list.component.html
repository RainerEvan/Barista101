<div class="container p-4">
    <div>
        <h1 class="font-bold text-3xl">Course</h1>
    </div>
    <div class="grid grid-flow-row gap-4 my-3 sm:grid-cols-2">
        <a *ngFor="let course of courses" routerLink="./{{course.id}}" class="relative w-full h-40 rounded-3xl overflow-clip drop-shadow-sm hover:shadow-lg hover:-translate-y-0.5 focus:scale-95">
            <img [src]="thumbnailUrl+course.id" alt="Course Thumbnail" class="absolute object-fill w-full rounded-3xl">
            <div class="absolute w-full h-full bg-gradient-to-r from-black/60 to-transparent"></div>
            <div class="absolute w-full h-full flex flex-col justify-between px-6 py-7 text-white">
                <div class="w-full">
                    <h3 class="font-medium tracking-wide text-lg">{{course.title}}</h3>
                    <div class="flex items-center space-x-1 tracking-wide text-sm">
                        <hero-icon name="book-open" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                        <span class="text-sm">{{course.modules.length}} Modules</span>
                    </div>
                </div>
                <div class="w-full">
                    <div class="bg-gray-400 rounded-full h-1">
                        <div class="bg-white h-full rounded-full" style="width: 45%"></div>
                    </div>
                    <span class="font-medium text-xs">45% Completed</span>
                </div>
            </div>
        </a>
        <div *ngFor="let i of [0,1,2,3,4,5]">
            <div *ngIf="loading" class="w-full h-40 bg-gray-200 rounded-3xl animate-pulse"></div>
        </div>
    </div>
</div>
