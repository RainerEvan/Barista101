<div class="container tracking-wide">
    <div>
        <div class="w-full h-80 shadow-md">
            <img *ngIf="recipe" [src]="thumbnailUrl+recipe.id" [src]="thumbnailUrl+recipe.id" class="object-cover w-full h-full">
        </div>
        <div class="space-y-4 p-4">
            <div class="relative flex flex-row items-start justify-between space-x-1 pb-2">
                <div class="flex flex-col space-y-0.5">
                    <h1 *ngIf="recipe" class="font-semibold text-xl">{{recipe.title}}</h1>
                    <span *ngIf="recipe" class="text-sm text-gray-600">by {{recipe.author.fullname}}</span>
                    <div *ngIf="recipe" class="inline-flex items-center space-x-1 py-2">
                        <span class="font-semibold text-xs">{{recipe.rating ?? '0'}}</span>
                        <hero-icon *ngFor="let i of [0,1,2,3,4]" name="star" type="solid" class="w-4 h-4 text-yellow-400 fill-yellow-400"></hero-icon>
                    </div>
                </div>
                <button (click)="toggleDropdown($event)" class="p-1 rounded-full transition ease-in-out duration-200 active:bg-gray-100">
                    <hero-icon name="dots-horizontal" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                </button>
                <ng-container *ngIf="showDropdown">
                    <div class="absolute top-7 right-0 z-10 w-32 rounded-md text-gray-900 bg-white drop-shadow-lg divide-y-2">
                        <button (click)="openDeleteDialog()" class="w-full flex items-center space-x-1 p-2 font-medium transition ease-in-out duration-200 hover:bg-gray-100 active:bg-gray-100">
                            <hero-icon name="trash" type="outline" class="w-5 h-5 text-inherit"></hero-icon>
                            <span class="text-sm">Delete</span>
                        </button>
                    </div>
                </ng-container>
            </div>
            <div class="space-y-0.5">
                <h2 class="font-semibold">Description</h2>
                <p *ngIf="recipe" class="text-sm text-justify text-gray-600">{{recipe.description}}</p>
            </div>
            <div class="space-y-0.5">
                <h2 class="font-semibold">Equipment</h2>
                <ul *ngIf="recipe" class="pl-4 list-disc list-outside text-sm text-gray-600">
                    <li *ngFor="let equipment of equipments">{{equipment.item}}</li>
                </ul>
            </div>
            <div class="space-y-0.5">
                <h2 class="font-semibold">Ingredients</h2>
                <ul *ngIf="recipe" class="pl-4 list-disc list-outside text-sm text-gray-600">
                    <li *ngFor="let ingredient of ingredients">{{ingredient.item}}</li>
                </ul>
            </div>
            <div class="space-y-0.5">
                <h2 class="font-semibold">Instructions</h2>
                <ul *ngIf="recipe" class="space-y-0.5 pl-4 list-disc list-outside text-sm text-gray-600">
                    <li *ngFor="let instruction of instructions; let i = index">
                        <span class="font-semibold">STEP {{i+1}}: </span>
                        <span class="text-justify">{{instruction.item}}</span>
                    </li>
                </ul>
            </div>
            <div *ngIf="recipe?.notes" class="space-y-0.5 p-4 bg-orange-100 rounded-md italic">
                <h2 class="font-semibold">Notes</h2>
                <p class="text-sm text-justify text-gray-600">{{recipe.notes}}</p>
            </div>
        </div>
    </div>
</div>
