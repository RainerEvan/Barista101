<div class="container p-4">
    <div class="flex items-center justify-center">
        <h1 class="font-bold text-2xl">Edit Profile</h1>
    </div>
    <form [formGroup]="accountForm" (ngSubmit)="editAccount()" class="flex flex-col space-y-4 my-3 tracking-wide">
        <div class="flex items-center justify-center">
            <div (click)="fileInput.click()" class="input-image h-40 text-gray-500 bg-gray-50 cursor-pointer">
                <img *ngIf="imageUrl" [src]="imageUrl" class="object-cover w-full h-full rounded-md">
                <input #fileInput accept="image/*" type="file" class="hidden" (change)="onSelectFile($event)"/>
            </div>
        </div>
        <div class="space-y-1">
            <label for="fullname" class="font-medium">Fullname</label>
            <input type="text" placeholder="Enter fullname" class="input-text" formControlName="fullname">
        </div>
        <div class="space-y-1">
            <label for="username" class="font-medium">Username</label>
            <input type="text" placeholder="Enter username" class="input-text" formControlName="username">
        </div>
        <div class="space-y-1">
            <label for="email" class="font-medium">Email</label>
            <input type="text" placeholder="Enter email" class="input-text" formControlName="email">
        </div>
        <div class="flex flex-col items-center justify-center space-y-3">
            <button type="submit" [disabled]="accountForm.invalid" class="w-2/3 button-primary">Save</button>
            <button type="button" class="w-2/3 button-secondary">Cancel</button>
        </div>
    </form>
</div>
