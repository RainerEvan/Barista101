<div class="container tracking-wide">
    <div class="w-full flex flex-col items-center space-y-4 p-5">
        <div class="w-16 h-16">
            <img *ngIf="account" [src]="profileImgUrl+account.id" alt="Profile Image" class="object-cover w-full h-full rounded-full border border-gray-300">
            <div *ngIf="loading" class="w-full h-full bg-gray-200 rounded-full animate-pulse"></div>
        </div>
        <div class="flex flex-col items-center">
            <span *ngIf="account" class="font-semibold">{{account.fullname}}</span>
            <div *ngIf="loading" class="w-36 h-4 bg-gray-200 rounded-lg animate-pulse mb-3"></div>
            <span *ngIf="account" class="text-sm text-gray-600">{{account.username}}</span>
            <div *ngIf="loading" class="w-24 h-4 bg-gray-200 rounded-lg animate-pulse"></div>
        </div>
        <button [routerLink]="['./edit']" [state]="account" [disabled]="loading" class="w-full rounded-md bg-gray-200 p-1 transition ease-in-out duration-200 hover:bg-gray-300 active:scale-95 disabled:bg-gray-100 disabled:text-gray-400 disabled:scale-100">
            <span class="font-medium text-sm">Edit Profile</span>
        </button>       
    </div>
    <div class="w-full inline-flex shadow-sm">
        <a [routerLink]="['./my-forum']" routerLinkActive="active" class="w-full flex items-center justify-center p-2 border-b border-gray-300 transition ease-in-out duration-200">
            <hero-icon name="chat-alt-2" type="outline" class="w-6 h-6 text-inherit"></hero-icon>
        </a>
        <a [routerLink]="['./my-recipe']" routerLinkActive="active" class="w-full flex items-center justify-center p-2 border-b border-gray-300 transition ease-in-out duration-200">
            <hero-icon name="clipboard-list" type="outline" class="w-6 h-6 text-inherit"></hero-icon>
        </a>
    </div>
</div>
<router-outlet></router-outlet>
