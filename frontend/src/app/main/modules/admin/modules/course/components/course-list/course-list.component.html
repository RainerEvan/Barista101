<div class="container p-4">
    <div class="flex flex-row items-center justify-between">
        <h1 class="font-bold text-3xl">Course</h1>
        <button (click)="openAddDialog()" class="button-primary flex items-center space-x-1.5">
            <hero-icon name="plus" type="solid" class="w-4 h-4 text-white fill-white"></hero-icon>
            <span class="text-sm">Add Course</span>
        </button>
    </div>
    <ul class="container flex flex-col space-y-4 py-4">
        <li *ngFor="let course of courses" class="grid grid-cols-8 border rounded-md bg-white shadow-md hover:shadow-lg hover:-translate-y-0.5">
            <a routerLink="./{{course.id}}" class="col-span-7 flex items-center">
                <div class="p-4">
                    <img src="{{thumbnailUrl+course.id}}" alt="Course Thumbnail" class="object-cover w-40 h-32">
                </div>
                <div class="p-2 flex flex-col justify-center">
                    <span class="font-medium">{{course.title}}</span>
                    <span class="text-sm">{{course.modules.length}} Modules</span>
                </div>
            </a>
            <button (click)="openDeleteDialog(course.id)" class="z-10 col-span-1 rounded-r-md bg-red-600 p-4 flex items-center justify-center hover:bg-red-500">
                <span class="text-white">Delete</span>
            </button>
        </li>
        <ng-container *ngFor="let i of [0,1,2,3,4,5]">
            <div *ngIf="loading" class="w-full h-32 bg-gray-200 rounded-md animate-pulse"></div>
        </ng-container>
    </ul>
</div>
