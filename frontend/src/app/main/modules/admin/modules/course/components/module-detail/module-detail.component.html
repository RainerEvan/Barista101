<div class="container p-4">
    <div class="flex flex-row items-center justify-between">
        <h1 class="font-bold text-3xl">Module Details</h1>
        <button class="button-primary flex items-center space-x-1.5">
            <hero-icon name="pencil" type="solid" class="w-4 h-4 text-white fill-white"></hero-icon>
            <span class="text-sm">Edit Module</span>
        </button>
    </div>
    <div class="w-full flex flex-row space-x-8 my-3">
        <img *ngIf="module" [src]="thumbnailUrl+module.id" [src]="thumbnailUrl+module.id" class="w-52 objec rounded-lg">
        <div *ngIf="loading" class="w-52 h-40 rounded-lg bg-gray-200 animate-pulse"></div>
        <div class="flex flex-col justify-center space-y-4">
            <div class="block">
                <h3 class="text-lg font-semibold">Title</h3>
                <span *ngIf="module">{{module.title}}</span>
                <div *ngIf="loading" class="w-full h-4 rounded-lg bg-gray-200 animate-pulse"></div>
            </div>
        </div>
    </div>

    <app-content-list></app-content-list>
</div>
