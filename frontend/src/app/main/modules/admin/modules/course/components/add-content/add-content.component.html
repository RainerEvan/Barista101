<div class="relative w-[80vw] max-w-3xl max-h-[650px] mx-6 p-6 bg-white rounded-md overflow-y-scroll sm:mx-0 sm:w-[60vw]">
    <button (click)="closeDialog()" class="absolute top-4 right-4 rounded-full p-1 hover:bg-gray-200 active:scale-95">
        <hero-icon name="x" type="outline" class="w-6 h-6 text-inherit"></hero-icon>
    </button>
    <div class="space-y-4">
        <h1 class="font-semibold text-xl">{{data.title}}</h1>
        <form [formGroup]="contentForm" (ngSubmit)="addContent()" class="flex flex-col space-y-4">
            <div class="space-y-1">
                <label for="title" class="font-medium">Title*</label>
                <input type="text" placeholder="Enter title" class="input-text" formControlName="title">
            </div>
            <div class="space-y-1">
                <label for="body" class="font-medium">Body*</label>
                <!-- <textarea id="inp_editor1" formControlName="body">&lt;p&gt;Initial Document Content&lt;/p&gt; </textarea>   -->
                <textarea rows="10" placeholder="Enter body" class="input-text" formControlName="body"></textarea>
            </div>
            <div class="flex items-center justify-evenly space-x-4">
                <button type="submit" class="w-full button-primary">Submit</button>
                <button type="button" (click)="resetForm(contentForm)" class="w-full button-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
