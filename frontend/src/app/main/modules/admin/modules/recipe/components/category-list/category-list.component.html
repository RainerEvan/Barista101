<div class="container p-4">
    <div class="flex flex-row justify-between">
        <h1 class="font-bold text-3xl">Recipe</h1>
    </div>
    <div class="inline-flex space-x-4 my-4">
        <button *ngFor="let category of recipeCategories" type="button" (click)="selectCategory(category)" class="py-2 px-3 text-sm rounded-full bg-orange-100 shadow-inner focus:font-medium focus:text-white focus:bg-brown focus:shadow-md">
            <span>{{category.name}}</span>
        </button>
    </div>
    <app-recipe-list [category]="selectedCategory"></app-recipe-list>
</div>
